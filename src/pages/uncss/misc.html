<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Living Daylights |</title>
  </head>

  <body class="is-home">
    <section class="section is-products" id="section-products">
      <div class="container">
        <div class="grid is-lg">
          <h2 class="section__heading">Купить</h2>
        </div>
        <div class="tns-outer" id="showcase-ow">
          <div class="tns-controls" aria-label="Carousel Navigation" tabindex="0" style=""><button data-controls="prev" tabindex="-1" aria-controls="showcase">prev</button><button data-controls="next" tabindex="-1" aria-controls="showcase">next</button></div>
          <div class="tns-liveregion tns-visually-hidden" aria-live="polite" aria-atomic="true">slide <span class="current">7</span> of 4</div>
          <div id="showcase-mw" class="tns-ovh">
            <div class="tns-inner" id="showcase-iw">
              <div class="cards tns-slider tns-carousel tns-subpixel tns-calc tns-horizontal" id="showcase" style="transition-duration: 0s; transform: translate3d(-37.5%, 0px, 0px)">
                <div class="card tns-item" itemscope="" itemtype="https://schema.org/Product" aria-hidden="true" tabindex="-1" style="">
                  <img class="card__image" src="/wp-content/themes/varyag/images/components/structure-product/petropavlovsk" srcset="/wp-content/themes/varyag/images/components/structure-product/petropavlovsk, /wp-content/themes/varyag/images/components/structure-product/petropavlovsk@2x.jpg 2x" alt="Настольная игра «Варяг»" itemprop="image" />
                  <div class="card__copy">
                    <a class="card__wrapper-link" href="/buy/petropavlovsk" itemprop="url">
                      <h3 class="card__heading" itemprop="name">Броненосец <span class="hp-space"></span><span class="hp-quote">«</span>Петропавловск»</h3></a
                    ><span class="card__price" itemprop="offers" itemscope="" itemtype="https://schema.org/Offer">
                      <meta itemprop="availability" content="https://schema.org/InStock" />
                      <meta itemprop="priceCurrency" content="RUB" /><span itemprop="price">390₽</span></span
                    >
                  </div>
                </div>
                <div class="card tns-item" itemscope="" itemtype="https://schema.org/Product" aria-hidden="true" tabindex="-1" style="">
                  <img class="card__image" src="/wp-content/themes/varyag/images/components/structure-product/gift-map" srcset="/wp-content/themes/varyag/images/components/structure-product/gift-map, /wp-content/themes/varyag/images/components/structure-product/gift-map@2x.jpg 2x" alt="Настольная игра «Варяг»" itemprop="image" />
                  <div class="card__copy">
                    <a class="card__wrapper-link" href="/buy/gift-map" itemprop="url"> <h3 class="card__heading" itemprop="name">Подарочная карта</h3></a
                    ><span class="card__price" itemprop="offers" itemscope="" itemtype="https://schema.org/Offer">
                      <meta itemprop="availability" content="https://schema.org/InStock" />
                      <meta itemprop="priceCurrency" content="RUB" /><span itemprop="price">650₽</span></span
                    >
                  </div>
                </div>
                <div class="card is-featured tns-item" itemscope="" itemtype="https://schema.org/Product" aria-hidden="true" tabindex="-1" style="">
                  <img class="card__image" src="/wp-content/themes/varyag/images/components/structure-product/game" srcset="/wp-content/themes/varyag/images/components/structure-product/game, /wp-content/themes/varyag/images/components/structure-product/game@2x.jpg 2x" alt="Настольная игра «Варяг»" itemprop="image" />
                  <div class="card__copy">
                    <a class="card__wrapper-link" href="/buy/game" itemprop="url"> <h3 class="card__heading" itemprop="name">Игра</h3></a
                    ><span class="card__price" itemprop="offers" itemscope="" itemtype="https://schema.org/Offer">
                      <meta itemprop="availability" content="https://schema.org/InStock" />
                      <meta itemprop="priceCurrency" content="RUB" /><span itemprop="price">4399₽</span></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
